<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Candidate</title>
    <link rel="stylesheet" href="css/admin.css"> <!-- Link to your CSS file -->
</head>
<body>
    <h1>Add a Candidate</h1>

        <input type="text" id="candidateName" required>

    <script src="admin.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
