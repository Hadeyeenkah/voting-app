<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting App - Register</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <video autoplay muted loop class="video-background">
        <source src="video/Empowering Voices_ Nigerian Voters Unite!.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>
        <h1>Register</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html">Login</a>
        </nav>
    </header>

    <main>
        <section class="form-container">
            <h2>Create Your Account</h2>
            <form action="#" method="POST" class="grid-form">
                <!-- First Name -->
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
                </div>

                <!-- Middle Name -->
                <div class="form-group">
                    <label for="middle-name">Middle Name</label>
                    <input type="text" id="middle-name" name="middle-name" placeholder="Enter your middle name" required>
                </div>

                <!-- Last Name -->
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
                </div>

                <!-- State of Origin -->
                <div class="form-group">
                    <label for="state-origin">State of Origin</label>
                    <input type="text" id="state-origin" name="state-origin" placeholder="Enter your state of origin" required>
                </div>

                <!-- Local Government Area -->
                <div class="form-group">
                    <label for="lga">Local Government Area</label>
                    <input type="text" id="lga" name="lga" placeholder="Enter your LGA" required>
                </div>

                <!-- Date of Birth -->
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" required>
                </div>

                <!-- Voter's Card Number -->
                <div class="form-group">
                    <label for="voter-card">Voter's Card Number</label>
                    <input type="text" id="voter-card" name="voter-card" placeholder="Enter your voter's card number" required>
                </div>

                <!-- Email or Phone Number -->
                <div class="form-group">
                    <label for="contact-info">Email or Phone Number</label>
                    <input type="text" id="contact-info" name="contact-info" placeholder="Enter your email or phone number" required>
                </div>

                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required minlength="6">
                </div>

                <!-- Confirm Password -->
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required minlength="6">
                </div>

                <div class="form-group full-width">
                    <button type="submit">Register</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
       
    </footer>
</body>
</html>
